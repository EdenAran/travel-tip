<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="main-header">
        <div class="logo">TravelTip</div>
        <div class="search">
            <form class="search-location">
                <input type="text" placeholder="Enter Location">
                <button class="go-location-btn">Go</button>
            </form>
            <button class="my-location-btn">My Location</button>
        </div>
    </header>

    <main class="main-container">
        <section class="main-location">
            <button class="copy-location-btn">Copy Location</button>
        </section>
        <section class="main-content">
            <div class="info-container">
                <div class="weather">
                    <h2 class="weather-title"></h2>
                    <h2 class="description"></h2>
                    <h3 class="temp"><span class="temp_min"></span><span class="temp_max"></span></h3>
                    <h3 class="humidity"></h3>
                </div>
                <div class="location-info">
                    <table border="1">
                        <tr>
                            <td>Latitude</td>
                            <td id="latitude"></td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td id="longitude"></td>
                        </tr>
                        <tr>
                            <td>Accuracy</td>
                            <td id="accuracy"></td>
                        </tr>
                        <tr>
                            <td>Timestamp</td>
                            <td id="timestamp"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="map-container">
                <div id="map" style="width: 500px; height: 500px;">
                </div>
            </div>
        </section>
    </main>
    <aside class="modal location-name hide">
        <h4>Choose a name</h4>
        <input type="text">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
    </aside>

    <input type="text" class="copy-url">

    <script src="lib/axios.js"></script>
    <script type="module" src="js/mapController.js"></script>
</body>

</html>
